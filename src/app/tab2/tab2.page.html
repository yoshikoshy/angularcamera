<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sean's Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--create grid and For statement to pull photos from array-->
  <ion-grid>
    <ion-row>
      <ion-col size="6"
      *ngFor="let photo of photoService.photos; index as position">
      <ion-img src="{{photo.base64 ? photo.base64 : photo.webviewPath}}"
      (click)="showActionSheet(photo,position)"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

  <!--create Photo FAB button-->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
